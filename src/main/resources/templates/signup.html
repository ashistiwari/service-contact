<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container">

	<div class="row">
		
		<div class="col-md-8 offset-md-2">
		
			<div class="my-card">
			
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
			<p class="text-center" th:text="${session.message.content}"></p>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			
			<h1 class="text-center">Register Here</h1>
			
			<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
			
			
			<!-- name -->
			 <div class="mb-3">
             <label for="name_field" class="form-label">Your Name</label>
             <input
             name="name"
              type="text" 
              class="form-control "
              th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}" 
              id="name_field" 
              aria-describedby="emailHelp"
              placeholder="Enter Here"
              required
              th:value="${user.name}"/>
              
              
              <div class="invalid-feedback"th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
            
            </div>
			 <div class="mb-3">
             <label for="email_field" class="form-label">Your Email</label>
             <input
             name="email"
              type="email" 
              class="form-control" 
              id="email_field" 
              aria-describedby="emailHelp"
              placeholder="Enter Here"
              required
              th:value="${user.email}"/></div>
              
              
              
              
			 <div class="mb-3">
             <label for="password_field" class="form-label">Your Password</label>
             <input
             name="password"
              type="password" 
              class="form-control" 
              id="password_field" 
              aria-describedby="emailHelp"
              placeholder="Enter Here"
              required
              />
            
            </div>
            
            <!--user about field  -->
            
            <div class="form-group">
            
             	 <textarea name="about" th:text="${user.about}" placeholder="Enter Sommething about Yourself" rows="10" class="form-control"></textarea>
            
            </div>
            
            <!--terms and agreement  -->
            
            <div class="form-group form-check">
            <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
            <label for="agreement">Accept Terms and Conditions</label>
            
            </div>
            
           		<div class="container text-center">
           		
           		<button type="submit" class="btn bg-primary btn-block text-white">
           		Submit
           		</button>
           		<button type="reset" class="btn btn-warning btn-block text-white">
           		Reset
           		</button>
           		</div>
          
			</form>
			
			
			</div>
		
			
		
		</div>
	
	</div>
</div>
</section>
</body>
</html>
